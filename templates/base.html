<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <div class="logo">
        <div class="img-left">
            <img src="../static/images/logos.png">
        </div>
    
        <div class="img-right">
            <img src="../static/images/download.png">
        </div>
    </div>
    
    <div class="txt">
        
        <h2>KKU-Genie</h2>
        <br>
        <div class="sub">
            <p>
                Subject: SC348810 Software Development and Project Management
            </p>
        </div>
        <div class="sub1">
            <p>
                By
            <br><br>
                675380014-7   -  	Mr. Ahmad Yusuf Indrarahmana
            <br>
            <br>
                675380016-3   - 	 Ms. Sreylen Suos
            </p>
        </div>
        <div class="sub2">
            <p>
                Present
            <br><br>
                Asst. Prof. Dr. Chitsutha Soomlek
            
            </p>
        </div>
        
        

    </div>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is Genie. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
            </div>
        </div>
    </div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
